</div><script>BannerFlow.addEventListener(BannerFlow.INIT, function(){ 

  
      baseText = BannerFlow.text,
       // Duration of interval for loop
       duration = BannerFlow.settings.duration,
       // Delay before start
       delay = BannerFlow.settings.delay,
       // Language
       language = BannerFlow.settings.language,
       // Font size 
       // size = BannerFlow.settings.size,
       fontSize = BannerFlow.getStyle('font-size'),
       lineHeight = BannerFlow.getStyle('line-height'),
       fontWeight = BannerFlow.getStyle('font-weight'),
       textAlign = BannerFlow.getStyle('text-align'),
       textColor = BannerFlow.getStyle('color'),
      
       interval = null,
       // Current option being typed
       index = 0,
           
       chars = 0;
    
   		// Container for animation/text
   		container = document.querySelector(".typing-container"),
       	// Get reference to content span element
      	content = container.querySelector(".typing-content"),
       	// Get reference to base span element
      	
       //	cursor = container.querySelector(".typing-cursor");
   		//cursorInner = container.querySelector(".cursor");

    initText = function(){
         // Create placeholder for interval
         interval = null;
         // Current option being typed
         index = 0;
        
        content.innerHTML = '';
        
        // Add styles to text
        container.style.fontSize = fontSize;
        container.style.lineHeight = lineHeight;
        container.style.textAlign = textAlign;
        container.style.color = textColor;
        
        // Add styles to cursor
       // cursor.style.height = lineHeight;
        //cursorInner.style.backgroundColor = textColor;

        container.classList.add(language);
    }
    
     loop = function() {
         var characters;
         characters = content.innerHTML.length;
      
        if(characters < baseText.length) {
            content.innerHTML = baseText.slice(0, characters + 1);
            //console.log(characters + " " + baseText.slice(0, characters + 1));
      }else{
          //cursorInner.style.display = 'none';
          clearInterval(interval);
      }
   };
});

BannerFlow.addEventListener(BannerFlow.START_ANIMATION, function(){ 
    initText();
    interval = window.setInterval(loop, duration * 1000);
});

BannerFlow.addEventListener(BannerFlow.LOOP, function(){ 
   content.innerHTML = '';
});
